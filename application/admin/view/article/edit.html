<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic __PUBLIC__/admin/styles-->
    <link href="__PUBLIC__/admin/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond __PUBLIC__/admin/styles-->
    <link id="beyond-link" href="__PUBLIC__/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/admin/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/animate.css" rel="stylesheet">
    <!--
    	uEditor 
    -->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
     <script type="text/javascript" src="__PUBLIC__/ueditor/third-party/SyntaxHighlighter/shCore.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css">
		<script type="text/javascript">
		    SyntaxHighlighter.all();
		</script>
</head>
<body>
	{include file="common/top" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
              {include file="common/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('article/lst')}">文章管理</a>
                    </li>
                                        <li class="active">编辑文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post">
                    	<input type="hidden" name="id" value="{$articles.id}" />
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title" required="required" value="{$articles.title}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="author" required="required" value="{$articles.author}" type="text">  
                            </div>
                        </div>  
                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="keywords" placeholder="" name="keywords"  value="{$articles.keywords}" type="text">  
                            </div>
                        </div>  
                        <div class="form-group">
                            <label for="desca" class="col-sm-2 control-label no-padding-right">文章描述</label>
                            <div class="col-sm-6">
                               <textarea name="desca" id="desca" class="form-control"  >{$articles.desca}</textarea>  
                            </div>
                           
                        </div>  
                        <div class="form-group">
                            <label for="pic" class="col-sm-2 control-label no-padding-right">缩略图</label>
                            <div class="col-sm-6">
                             <input  id="pic" placeholder="" name="pic" style="display: inline;" type="file">
                             {if condition="$articles['pic'] neq ''"}
                             <img src="__PUBLIC__/{$articles.pic}" width="50" height="50"/>
                             {else/}
                             暂无缩略图
                             {/if}
                            </div>
                           
                        </div>  
                        <div class="form-group">
                            <label for="cateid" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                             <select name="cateid">
                             	<option value="">请选择栏目</option>
                             	{volist name = "cateres" id = "vo"}
                             	<option {if condition="$vo['id'] eq $articles['cateid']"}selected="selected" {/if} value="{$vo.id}">{$vo.catename}</option>
                             	{/volist}
                             </select>
                            </div>
                           <p class="help-block col-sm-4 red">* 必填</p>
                        </div>  
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                            <div class="col-sm-6">
                                 <label>
                                    <input class="checkbox-slider colored-darkorange" name="state" {if condition="$articles['state'] eq 1"}checked="checked" {/if} type="checkbox">
                                    <span class="text"></span>
                                 </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                                 <textarea id="editorValue">{$articles.editorValue}</textarea>
                                 <!--
                                 	作者：1570128795@qq.com
                                 	时间：2018-12-10
                                 	描述：
                                 <script id="content" type="text/plain" style="width:800px;height:500px;">{$articles.editorValue}</script>--> 
                            </div>
                           
                        </div>  
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/admin/style/jquery_002.js"></script>
    <script src="__PUBLIC__/admin/style/bootstrap.js"></script>
    <script src="__PUBLIC__/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/admin/style/beyond.js"></script>
  
    <script type="text/javascript">
	
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editorValue');
	</script>


</body>
</html>
