<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>NEWX·后台管理 - 管理员列表</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic __PUBLIC__/admin/styles-->
    <link href="__PUBLIC__/admin/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond __PUBLIC__/admin/styles-->
    <link id="beyond-link" href="__PUBLIC__/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/admin/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/style/animate.css" rel="stylesheet">
    <link rel="shortcut icon" href="__PUBLIC__/admin/images/newx.ico" /> 
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
</head>
<body>
	{include file="common/top" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text" disabled="disabled">
                </div>
                <!-- /Page Sidebar Header -->
               {include file="common/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">管理员管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('admin/add')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">管理员名称</th>
                                <th class="text-center">所属用户组</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        	{volist name="adminres" id="vo"}
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.username}</td>
                                <td align="center">{$vo.groupTitle}</td>
                                <td align="center">
                                    <a href="{:url('admin/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    {if condition="$vo.id neq 1"}
                                    <!--
                                    	作者：1570128795@qq.com
                                    	时间：2019-03-01
                                    	描述：
                                    
                                    <a href="#" id="del" onClick="warning('确实要删除吗', '{:url("admin/del",array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>-->
                                    <a href="#" id="del"  class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                    {/if}
                                </td>
                            </tr>
                            
                          {/volist}
                        </tbody>
                       
                    </table>
                  
               </div>
               
               <div style="text-align: right;margin-top: 10px;">
               	   {$adminres|raw}
               </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/admin/style/jquery_002.js"></script>
    <script src="__PUBLIC__/admin/style/bootstrap.js"></script>
    <script src="__PUBLIC__/admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/admin/style/beyond.js"></script>
    
    <script>
			$(function() {
				$('#del').click(function() {
					$.ajax({
						url: "{:url('admin/edit',array('id'=>$vo['id']))}}",
						type: 'post',
						data: '',
						dataType: 'json',
						success: function(data) {
							if(data.code == 1) {
								layer.msg('删除成功');
							} else {
								layer.open({
									title: '登录失败',
									content: data.msg,
									icon: 5,
									anim: 6
								});
							}
						}
					});
					return false;
				});
			});
		</script>
</body></html>
